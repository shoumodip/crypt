<!doctype html>
<html>
  <head>
    <title>Crypt</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <button id="encode-button">Encode</button>
      <button id="decode-button">Decode</button>
    </header>

    <span>
      <textarea id="decode-input" rows=8></textarea>
      <textarea id="decode-output" rows=8 readonly></textarea>

      <textarea id="encode-input" rows=8></textarea>
      <textarea id="encode-output" rows=8 readonly></textarea>
    </span>

    <span>
      <input id="encode-shares" type="number" min="3" max="255" value="4" title="Total shares"></input>
      <input id="encode-minimum" type="number" min="2" max="255" value="2" title="Minimum shares"></input>
    </span>
  </body>
</html>
