<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="web/style.css">
        <script src="web/runtime.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("web/crypt.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <section>
            <textarea id="input" rows="10"></textarea>
            <textarea id="output" rows="10" readonly></textarea>
        </section>
        <section>
            <button id="encode">Encode</button>
            <button id="decode">Decode</button>
            <input id="shares" type="number" min="3" max="255" value="6">
            <input id="minimum" type="number" min="2" max="255" value="3">
        </section>
    </body>
</html>
