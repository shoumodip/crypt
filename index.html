<!doctype html>
<html>
  <head>
    <title>Crypt</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <button id="encodeButton">Encode</button>
      <button id="decodeButton">Decode</button>
    </header>

    <span>
      <textarea id="decodeInput" rows=8></textarea>
      <textarea id="decodeOutput" rows=8 readonly></textarea>

      <textarea id="encodeInput" rows=8></textarea>
      <textarea id="encodeOutput" rows=8 readonly></textarea>
    </span>

    <span>
      <input id="totalInput" type="number" min="3" max="255" value="4" title="Total shares"></input>
      <input id="minimumInput" type="number" min="2" max="255" value="2" title="Minimum shares"></input>
    </span>
  </body>
</html>
